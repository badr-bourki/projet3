<header>
    <nav>
        <div class="logo">MyProject</div>

<main>
    <h1>Contact Us</h1>

    <!-- Form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe to newsletter</label><br><br>

        <button type="submit">Send Message</button>
    </form>

   <section class="map-section">
  <h2>موقعنا</h2>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d208.04478136764578!2d-7.653701198975683!3d33.45669184418626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda62f001c7d8abb%3A0x75229ab94750077f!2z8J-SmkdyZWVuIFpvbmXwn5KaLvCfkb1BbGxlciBHcmVlbiBCb3lzIEFsbGVyIPCfkb0!5e0!3m2!1sar!2sma!4v1767004898172!5m2!1sar!2sma"
    class="map"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>

    <!-- Audio & Video -->

        <source src="WhatsApp Audio 2025-12-27 at 20.29.17.mpeg" type="audio/mpeg">

    <video width="400" controls>

    <video width="400" controls>
        <source src="WhatsApp Video 2025-12-27 at 20.28.42.mp4" type="video/mp4">
        Your browser does not support video element.
    </video>

    <!-- Semantic Section -->
    <section class="semantic-section">
        <article>
            <h3>Article Example</h3>
            <p>This is an article element.</p>
        </article>
        <aside>
            <h3>Aside Example</h3>
            <p>This is an aside element.</p>

</main>
